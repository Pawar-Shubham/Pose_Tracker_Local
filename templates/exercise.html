<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('static/img/bg-3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: silver;
        }
        .header-section {
            padding: 29px 0; /* Add padding to prevent overlap */
            background: rgba(0, 0, 0, 0.7); /* Black with 70% transparency */
            border-bottom: 2px solid rgba(192, 192, 192, 0.5); /* Optional: Adds a silver bottom border */
        }
        /* .video-container img {
            max-width: 100%;
            height: auto;
            border: 5px solid silver;
        } */
        .video-container img {
            width: 640px !important; /* Fixed width */
            height: 500px !important; /* Fixed height */
            object-fit: cover; /* Ensures it fills the space */
            border: 5px solid silver;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header-section mb-5"> <!-- Adds margin below the header -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <h1 class="text-light text-center">{{ exercise_type }}</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Start Webcam & Upload Video Section -->
    <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-3 mt-5 mb-5">
            <form action="{{ url_for('start_webcam') }}" method="POST">
                <button type="submit" class="btn btn-outline-light px-4 py-2">
                    Start Webcam
                </button>
            </form>

            <form action="{{ url_for('upload_video') }}" method="POST" enctype="multipart/form-data" class="d-flex flex-column flex-md-row align-items-center">
                <input type="file" name="file" accept="video/*" required class="form-control text-light mb-2 mb-md-0 me-md-2" style="color: black;">
                <button type="submit" class="btn btn-outline-light px-4 py-2">
                    Upload Video
                </button>
            </form>
        </div>
    </div>

    <!-- Video Feed Section -->
    <div class="container d-flex flex-column align-items-center mt-4">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="500">
        </div>

        <form action="{{ url_for('stop_exercise') }}" method="POST" class="mt-4 mb-5">
            <button type="submit" class="btn btn-outline-light px-4 py-2">
                Stop Exercise
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
